<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Predictor de genero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Predictor de genero</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <div *ngIf="gender != '' && gender == 'male'" class="flex w-full items-center justify-center font-bold my-6 bg-blue-500 h-24 text-white"> <p>Masculino</p></div>
    <div *ngIf="gender != '' && gender == 'female'" class="flex w-full items-center justify-center font-bold my-6 bg-pink-400 h-24 text-white"> <p>Femenina</p></div>
    <div *ngIf="gender != '' && gender == 'desconocido'" class="flex w-full items-center justify-center font-bold my-6 bg-black h-24 text-white"> <p>Genero desconocido</p></div>
  </ion-list>
  <ion-button expand="block" (click)="checkGender()">Mostrar genero</ion-button>
</ion-content>
