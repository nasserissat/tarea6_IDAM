<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clima</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="centralizador">
    <div *ngIf="weather">
      <div *ngIf="weather" class="bg-gray-100 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">{{ weather.name }}</h2>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div class="flex flex-col">
            <p class="text-gray-600 font-medium mb-1">Temperatura:</p>
            <p class="text-3xl font-bold">{{ weather.main.temp }}°C</p>
          </div>
          <div class="flex flex-col">
            <p class="text-gray-600 font-medium mb-1">Humedad:</p>
            <p class="text-3xl font-bold">{{ weather.main.humidity }}%</p>
          </div>
          <div class="flex flex-col">
            <p class="text-gray-600 font-medium mb-1">Presión:</p>
            <p class="text-3xl font-bold">{{ weather.main.pressure }} hPa</p>
          </div>
          <div class="flex flex-col">
            <p class="text-gray-600 font-medium mb-1">Velocidad del viento:</p>
            <p class="text-3xl font-bold">{{ weather.wind.speed }} km/h</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
